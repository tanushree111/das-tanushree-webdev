<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="navbar-text pull-left">
            <a class="white-icon" href="#/user/{{model.userId}}/website">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Pages
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a class="white-icon" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/new">

            </a>
        </div>

    </div>
</nav>

    <div ng-show="model.error" class="alert alert-danger" role="alert">

        <li ng-repeat="page in model.pages" class="list-group-item">

    <div class="row container-fluid">
