<div class="container">
    <h1>Login</h1>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <input ng-model="model.user.username"
           type="text"
           class="form-control"
           placeholder="username"
           autocapitalize="off"
           autocorrect="off"/>
    <input ng-model="model.user.password"
           type="password"
           class="form-control"
           placeholder="password"/>
    <a class="btn btn-primary btn-block" ng-click="model.login(model.user)">Login</a>
    <a class="btn btn-success btn-block"
       href="#/register">Register</a>
    <a href="/auth/facebook" class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Facebook
    </a>
</div>
