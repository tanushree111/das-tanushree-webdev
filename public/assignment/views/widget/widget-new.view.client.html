<div ng-show="model.error" class="alert alert-danger" role="alert">
    {{model.error}}
</div>
<div>
    <div ng-if="model.widget.type">
    <div ng-switch="model.widget.type">
        <div ng-switch-when="HEADING">
            <ng-include src="'views/widget/widget-header-new.view.client.html'"></ng-include>
        </div>
        <div ng-switch-when="IMAGE">
            <ng-include src="'views/widget/widget-image-new.view.client.html'"></ng-include>
        </div>
        <div ng-switch-when="YOUTUBE">
            <ng-include src="'views/widget/widget-youtube-new.view.client.html'"></ng-include>
        </div>
        <div ng-switch-when="HTML">
            <ng-include src="'views/widget/widget-html-new.view.client.html'"></ng-include>
        </div>
        <div ng-switch-when="INPUT">
            <ng-include src="'views/widget/widget-text-new.view.client.html'"></ng-include>
        </div>
    </div>
        </div>
</div>
