<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="navbar-text pull-left">
            <a class="white-icon" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </div>
        <div class="navbar-header">
            <a class="navbar-brand">
                Widget New
            </a>
        </div>
        <div class="navbar-text pull-right">
            <a class="white-icon" ng-click="model.createWidget(model.widget)">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </div>

    </div>
</nav>

<div class="row container-fluid">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder=""/>
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="text" placeholder=""/>
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model="model.widget.url"  type="text" class="form-control" id="url"
                   placeholder="http://sharedmedia.grahamdigital.com/photo/2016/03/16/Mosquito-Zika-virus-jpg_2418652_ver1.0_1280_720.jpg"/>
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input ng-model="model.widget.width"  type="text" class="form-control" id="width" placeholder="100%"/>
        </div>
    </form>
    <div class="form-group">
        <form action="/api/upload"  method="post" enctype="multipart/form-data">

            <label for="upload">Upload</label>
            <input name="myFile"  type="file" class="form-control" id="upload" placeholder="No file chosen"/>
            <input  name="width"    value="{{model.widget.width}}" style="display: none"/>
            <input  name="widgetId" value="{{model.widget._id}}"   style="display: none"/>
            <input  name="userId" value="{{model.userId}}"   style="display: none"/>
            <input  name="websiteId" value="{{model.websiteId}}"   style="display: none"/>
            <input  name="pageId" value="{{model.pageId}}"   style="display: none"/>

            <button type="submit" class="btn btn-block btn-primary">Upload Image</button>

        </form>
</div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="row container-fluid">
        <div class="navbar-text pull-right">
            <a class="white-icon" href="#/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user"></span>
            </a>
        </div>
    </div>
</nav>
